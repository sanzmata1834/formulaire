<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire Bootstrap</title>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<form id="form">
	
<p>Date: <input type="text" id="datepicker"></p>
	
<hr>
	
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags">
</div>
	
<hr>
	
<input id="cp" placeholder="Code postal">
<input id="ville" placeholder="Ville">
<hr>	
<input id="email" placeholder="email" data-validetta="required,email">
<br>
<input id="mdp" name="mdp" placeholder="Mot de passe" data-validetta="required,minLength[3]">
	
<input id="mdp2" name="mdp2" placeholder="Confirmez mot de passe" data-validetta="required,equalTo[mdp]">
<br>
<button type="submit" id="submit">Envoyer</button>
</form>
	
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validetta.min.js"></script>
<script src="js/validettaLang-fr-FR.js"></script>
<script src="js/scripts.js"></script>		
</body>
</html>
